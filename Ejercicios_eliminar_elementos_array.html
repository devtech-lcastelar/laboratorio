<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar elementos de un Array</title>
</head>
<body>
    <script>
        // Ejercicio 1.
        // En el siguiente ejercicio eliminaremos el primer y ultimo elemento de un Array con los metodos shift() y pop().

        let nombres = ["Carlos", "Marina", "Luis", "Liliana", "Patricia", "Violeta", "Roberto"];
        nombres.pop();
        nombres.shift();
        console.log(nombres)

    </script>
</body>
</html>
