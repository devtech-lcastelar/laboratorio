<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con sentencia while en Javascript</title>
</head>
<body>
    <script>
        // Ejercicio 1. 
        //Ejercicio que muestre por consola los numeros del 1 al 50
        let numero = 1;

        while (numero <= 50){
            console.log("Esta es la iteracion: ", + numero);
            numero++
        }
        console.log("---------------------------------------")



        //Ejercicio 2.
        // Ejercicio que muestre por consola la iteracion y la suma de numeros consecutivos del 1 al 20.
        let suma = 0;
        let num = 1;

        while( num <= 20){            
            console.log("Esta es la iteracion ", + num, " Y la suma es: ", + suma);
            suma = suma + num         
            num++;            
        }
        console.log(" La suma total es : ", + suma);
        console.log("----------------------------------------")


        // Ejercicio 3.
        // Ejercicio con bucle while anidado, mostrar por consola las tablas de multiplicar de dos numeros.              

        let m = 1;
        while(m <= 10){
            console.log("Tabla de multiplicar del: ", m);
            
            let n = 1;
            while(n <= 10){
                console.log(m, "X", n, "=", m * n);
                n++;
            }
            m++
        }  
        console.log("----------------------------------------")     
        
        
        
        //Ejercicio 4.
        // Validar contraseÃ±a ingresada y mostrar mensaje por pantalla
        let contras = "casa";
        let clave;

        while(clave != contras){
            clave = prompt("favor ingresa la clave")
                if(clave == contras){
                    alert("clave ingresada es correcta")
                }else{
                    alert("Clave incrrecta")
                }

        }        
        
    </script>    
</body>
</html>
