<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de datos en Javascript</title>
</head>
<body>
    <script>
        // Cadenas o Strings
        var cadena = "Muchas felicidades";
        var cadena2 = "Buenos dias";
        var cadena3 = "Los tres mosqueteros";
        var palabra = " ";

        console.log(typeof(cadena))
        console.log(typeof(cadena2))
        console.log(typeof(cadena3))
        console.log(typeof(palabra))
        
        // Numeros
        var entero = 7;
        var decimal = 3.14;
        var bigInt = 2345678902345678934567859321;
        var cientifica = 35e-8;

        console.log(typeof(entero))
        console.log(typeof(decimal))
        console.log(typeof(bigInt))
        console.log(typeof(cientifica))

        // Boleanos
        var verdadero = true;
        var falso = false;

        console.log(typeof(verdadero))
        console.log(typeof(falso))

        // Array
        var array = ["Mango", "Maria", "Automovil", "Papa", "Bebe"];

        console.log(typeof(array))
        
        // Objetos
        var autos = { marca: "Toyota", modelo: "2023", color: "Rojo", placa: "B3456" };
        console.log(typeof(autos))

        // Undefined
        var cuadrado;
        var nombre;
        var numero

        console.log(typeof(cuadrado))
        console.log(typeof(nombre))

        // Null
        var Automovil = null;
        console.log(typeof(Automovil))    

    </script>
</body>
</html>
