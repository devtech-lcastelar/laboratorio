<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pedir datos con prompt en Javascript </title>
</head>
<body>
    <script>

        // Pedir datos con prompt
        let n1 = prompt("ingresa numero1: ");
        let n2 = prompt("Ingresa numero2: ");
        let sum = parseInt(n1) + parseInt(n2)
        document.writeln("El valor de la suma es: ", + sum)


        // Haciendo uso del prompt dentro de la funcion
        function sumatoria(){
            let num1 = prompt ("Ingresa primer numero: ");
            let num2 = prompt ("Ingresa segundo numero: ");

            suma = parseInt(num1) + parseInt(num2);
            return suma
        }
        document.writeln("La suma es: ", +sumatoria())
        
        
    </script>
</body> 
</html>
