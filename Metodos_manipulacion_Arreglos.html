<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicando metodos para manipulacion de Arrays</title>
</head>
<body>
    <script>
        // Ejercicio 1.
        // En este ejercicio aplicamos el metodo map(), se creo un nuevo arreglo luego de haber aplicado una funcion a cada elemento del array original
        const numeros = [3, 6, 9, 15, 19, 23, 25, 26, 30];
        const multiNumeros = numeros.map(numero => numero * 2);
        console.log(multiNumeros);



        // Ejercicio 2.
        // En este ejercicio aplicamos el metodo filter(), y se obtuvo un nuevo arreglo, luego de aplicar una condicion que se especifico en la funcion
        const edadAlumnos = [4, 6, 8, 9, 12, 14, 15, 17, 19, 20, 21, 23];
        const menoresEdad = edadAlumnos.filter( edad => edad <= 18);
        console.log(menoresEdad);



        // Ejercicio 3.
        // En este ejercicio aplicamos el metodo reduce(), este acumula todos los elementos del Array y se obtiene un unico valor como resultado.
        const valores = [2, 4, 6, 8, 9];
        const suma = valores.reduce((acumula, actualValor) => acumula + actualValor, 0);
        console.log(suma);

    </script>
</body>
</html>
