<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con la sentencia for en Javascript</title>
</head>
<body>
    <script>
        
        // Algoritmo que muestre por consola los numeros del 1 al 50
        for (let i = 1; i <= 50; i++){
            console.log(i)
        }
        console.log("Fin del ciclo");


        // Algoritmo que muestre por consola los numeros en forma regresiva del 60 al 10
        for (let i = 60; i >= 1; i--){
            console.log(i)
        }
        console.log("Fin del ciclo");   


        // Algoritmo que muestre por consola los numeros pares entre 2 y 40
        for( let i = 2; i <= 40; i++){
            if (i % 2 == 0){
                console.log(i)
            };            
        }
        console.log(" Fin del ciclo")


        // Algoritmo que muestre por consola los numeros impares entre 1 y 30
        for( let i = 1; i <= 30; i++){
            if (i % 2 != 0){
                console.log(i)
            }
        }
        console.log(" Fin del ciclo")


        
    </script>
</body>
</html>
